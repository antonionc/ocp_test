apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-monitoring-config
  namespace: openshift-monitoring
data:
  config.yaml: |
    prometheusK8s:
{% if clmon_node_selector is defined %}
      nodeSelector:
        {{ clmon_node_selector }}
{% endif %}
      volumeClaimTemplate:
        metadata:
          name: prompvc
        spec:
          resources:
            requests:
              storage: 40Gi
    alertmanagerMain:
{% if clmon_node_selector is defined %}
      nodeSelector:
        {{ clmon_node_selector }}
{% endif %}
      nodeSelector:
        node-role.kubernetes.io/infra: ""
      volumeClaimTemplate:
        metadata:
          name: alertmanpvc
        spec:
          resources:
            requests:
              storage: 10Gi
    prometheusOperator:
{% if clmon_node_selector is defined %}
      nodeSelector:
        {{ clmon_node_selector }}
{% endif %}
    kubeStateMetrics:
{% if clmon_node_selector is defined %}
      nodeSelector:
        {{ clmon_node_selector }}
{% endif %}
    grafana:
{% if clmon_node_selector is defined %}
      nodeSelector:
        {{ clmon_node_selector }}
{% endif %}
    telemeterClient:
{% if clmon_node_selector is defined %}
      nodeSelector:
        {{ clmon_node_selector }}
{% endif %}
    k8sPrometheusAdapter:
{% if clmon_node_selector is defined %}
      nodeSelector:
        {{ clmon_node_selector }}
{% endif %}
